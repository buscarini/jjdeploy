<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>${DISPLAY_APPNAME}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Javier Querol &amp; José Manuel Sánchez">

	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
  </head>

  <body>
	  <div class="backgroundGradient">
	  </div>
	  <div class="jumbotron">
		<div class="marketing">
			<div class="row fluid">
				<div class="icon animated fadeInDown"></div>
			</div>
			<div class="row fluid title">
				<h1>${DISPLAY_APPNAME}</h1>
			</div>
			<div id="install_message" class="row fluid" style="display: none;">
				App should be installing now. Check your home screen to see the progress.
			</div>
			<div class="row fluid"><a onclick="setTimeout(function(){ document.getElementById('install_message').style.display = 'block'},2000)" class="btn btn-success" href="itms-services://?action=download-manifest&url=${PUBLISH_PLIST_URL}">Install ${APP_VERSION} (build ${BUILD_NUMBER})</a>
			</div>
			<div class="changelog">
				<b>Latest Changes:</b>
				<p>${CHANGES}</p>
				<b>Last modified:</b>
				<p>${CURRENT_TIMESTAMP}</p>
			</div>
		</div>
	</div>
	
	<div class="footer">
	  <div class="container">
		<p>${COMPANYNAME} ${CURRENT_YEAR} © – <span>Published using <a href="https://github.com/buscarini/jjdeploy">JJDeploy</a></span></p>
	  </div>
	</div>
  </body>
</html>
